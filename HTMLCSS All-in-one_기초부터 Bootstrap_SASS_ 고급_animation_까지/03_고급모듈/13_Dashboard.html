<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bootstrap demo</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
		/>
		<link rel="stylesheet" href="../01_기초모듈/normalize.css" />
		<link rel="stylesheet" href="13_Dashboard.css" />
	</head>
	<body>
		<div class="sidebar">
			<div>
				<i class="fas fa-home"></i>
				<span>Home</span>
			</div>
			<div>
				<i class="fas fa-headphones"></i>
				<span>Service</span>
			</div>
			<div>
				<i class="fas fa-flag"></i>
				<span>Alerts</span>
			</div>
			<div>
				<i class="fas fa-chart-pie"></i>
				<span>Status</span>
			</div>
		</div>

		<!-- main -->
		<div class="p-s-50">
			<div class="navbar">
				<div class="navbar-left">
					<input type="text" placeholder="Search" />
					<button class="navbar-left-search-button">
						<i class="fas fa-search"></i>
					</button>
				</div>
				<div class="navbar-right">
					<i class="fas fa-bell"><span class="badge">9</span></i>
					<i class="fas fa-envelope"><span class="badge">9</span></i>
					<span>Minny Park</span>
				</div>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
			<!-- dashboard -->
			<section class="dashboard">
				<h1>Dashboard</h1>
				<div class="dashboard-list-row">
					<div class="dashboard-list-item me-5 sky-blue-border">
						<div>
							<p>Earnings(Monthly)</p>
							<p class="dashboard-list-point">$400,000</p>
						</div>
						<div><i class="fas fa-calendar fa-2x"></i></div>
					</div>
					<div class="dashboard-list-item me-5 green-blue-border">
						<div>
							<p>Earnings(Annual)</p>
							<p class="dashboard-list-point">$800,000</p>
						</div>
						<div><i class="fas fa-dollar-sign fa-2x"></i></div>
					</div>
					<div class="dashboard-list-item me-5 deepSky-blue-border">
						<div>
							<p>Tasks</p>
							<p class="dashboard-list-point">13</p>
						</div>
						<div><i class="fas fa-tasks fa-2x"></i></div>
					</div>
					<div class="dashboard-list-item yellow-blue-border">
						<div>
							<p>Request</p>
							<p class="dashboard-list-point">26</p>
						</div>
						<div><i class="fas fa-comments fa-2x"></i></div>
					</div>
				</div>
			</section>

			<!-- content -->
			<section class="content">
				<div class="my-row">
					<div class="my-col-lg-8">
						<div class="content-card-container">
							<div class="content-card-head">Earnings Overview</div>
							<div class="content-card-body">
								<!-- canvas 높이는 직접 설정하면 됨 -->
								<canvas id="myChart" height="500px"></canvas>
							</div>
						</div>
					</div>
					<div class="my-col-lg-4">
						<div class="content-card-container">
							<div class="content-card-head">Tasks</div>
							<div class="content-task-body">
								<div class="content-task-item">
									<span>Borrowed Items</span>
									<span class="content-task-item-score">14</span>
								</div>
								<div class="content-task-item">
									<span>Trello requests</span>
									<span class="content-task-item-score">2</span>
								</div>
								<div class="content-task-item">
									<span>Marked Comments</span>
									<span class="content-task-item-score">1</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>

		<!-- chartjs.org -->
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<script>
			const ctx = document.getElementById("myChart");

			new Chart(ctx, {
				type: "bar",
				data: {
					labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
					datasets: [
						{
							label: "# of Votes",
							data: [12, 19, 3, 5, 2, 3],
							borderWidth: 1,
						},
					],
				},
				options: {
					scales: {
						y: {
							beginAtZero: true,
						},
					},
					responsive: true, // 반응형 활성화
					maintainAspectRatio: false, // 가로 세로 비율 비활성화
				},
			});
		</script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
	</body>
</html>
