<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="lesson15_table_layout.css" />
	</head>
	<body>
		<div class="cart-backgound">
			<div class="cart-area">
				<h2 class="cart-title">Your shopping cart</h2>
				<table class="cart-table">
					<thead>
						<tr>
							<th></th>
							<th>Item</th>
							<th>Amount</th>
							<th>Price</th>
							<th>Total</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								<img
									width="50px"
									src="../imgs/9bc016bc-cd7a-49cc-a399-47930b00c59f.webp"
									alt=""
								/>
							</td>
							<td>나이키덩크로우</td>
							<td>1</td>
							<td>139.000</td>
							<td>139.000</td>
						</tr>
						<tr>
							<td colspan="5" style="text-align: right">총가격 : 139.000</td>
						</tr>
					</tbody>
				</table>
				<div class="btn-area">
					<div class="edit-area">
						<a href="#">Edit your shopping cart</a>
					</div>
					<div class="pay-area">
						<button class="pay-btn">choose payment method</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
